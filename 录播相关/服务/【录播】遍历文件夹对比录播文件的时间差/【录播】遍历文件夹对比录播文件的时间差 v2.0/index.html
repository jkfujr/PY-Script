<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>【录播】开播时间差检查</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-1.11.3/datatables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        #customPathForm {
            margin-bottom: 20px;
        }

        #dataTable_wrapper {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>【录播】开播时间差检查</h1>
        <form id="customPathForm" class="row g-3">
            <div class="col-auto">
                <label for="path" class="form-label">路径：</label>
            </div>
            <div class="col">
                <input type="text" id="path" name="path" value="F:\Video\录播\综合" class="form-control" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">刷新</button>
            </div>
        </form>
        <table id="dataTable" class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>用户ID</th>
                    <th>子文件夹名称</th>
                    <th>时间差</th>
                </tr>
            </thead>
            <tbody>
                {% for data in table_data %}
                <tr>
                    <td>{{ data[0] }}</td>
                    <td>{{ data[1] }}</td>
                    <td>{{ data[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/v/bs5/dt-1.11.3/datatables.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#dataTable').DataTable();
        });
    </script>
</body>

</html>
